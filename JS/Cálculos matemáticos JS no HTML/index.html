<html lang="pt-br">
<head>
	<title> Olá Mundo em JavaScript </title>
	<meta charset="UTF-8"/>
</head>
<body>
<script>
		var num1, num2, resto, soma, sub, mult, divi;
		num1 = prompt("Digite Um Valor para o 1º número:");
		num2 = prompt("Digite Um Valor para o 2º número:");
		resto = num1 % num2;
		soma = parseInt(num1) + parseInt(num2);
		sub = num1 - num2;
		mult = num1 * num2;
		divi = num1 / num2;
		window.alert("O valor do 1º número: " + num1);
		window.alert("O valor do 2º número: " + num2);
		window.alert("O Resultado da soma é: " + soma);
		window.alert("O Resultado da subtração é: " + sub);
		window.alert("O Resultado da Multiplicação é: " + mult);
		window.alert("O Resultado da divisão é: " + divi);
		window.alert("O Resto da divisão é: " + resto);
		document.write("O valor do 1º número: " + num1 + "<br/>");
		document.write("O valor do 2º número: " + num2 + "<br/>");
		document.write("O Resultado da soma é: " + soma + "<br/>");
		document.write("O Resultado da subtração é: " + sub + "<br/>");
		document.write("O Resultado da Multiplicação é: " + mult + "<br/>");
		document.write("O Resultado da divisão é: " + divi + "<br/>");
		document.write("O Resto da divisão é: " + resto + "<br/>");
	</script>
