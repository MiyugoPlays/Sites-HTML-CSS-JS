<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Parcelas e Juros</title>

<script>
    function calcula(){
        let totalcompra = document.form1.num1.value
        let qntparcela = document.form1.num2.value
        let juros = 1
        for (cont = 2;cont <= qntparcela;cont++) {      //esse for funciona assim: a partir do const=2, a cada vez que adiciona 1 parcela,
            juros = juros + 2                           //o juros aumenta em 2. Ele só vai parar de contar quando const chegar ao valor que o usuario digitou nas parcelas.
        }                                               //Exemplo: 2 parcela, 3 juros; 3 parcela, 5 juros.

        let jurosdecimal = juros / 100
        let resultado = (totalcompra * jurosdecimal * ((1+jurosdecimal)**qntparcela)) / (((1+jurosdecimal)**qntparcela) - 1)
        let resultformatado = resultado.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}) //o localeString transforma o valor numa string, como ela aceita style, foi estilizado no formato de dinheiro real
        document.getElementById("div").innerHTML = resultformatado
        }
</script>
</head>
<body>
    
<form name="form1">
    <h1>Qual o valor de cada parcela:</h1>
    Digite o valor total da compra:<input type="number" name="num1"> <br>
    Digite a quantidade de parcelas:<input type="number" name="num2"> <br>
    <input type="button" value="Calcular" onclick="calcula()">
    <p>O valor de cada parcela é aproximadamente: <span id="div"></span></p>
</form>

</body>
</html>
